<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-bind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="200px"></p>
        <p><a :href="webUrl" target="_blank">shawnz</a></p>
        <hr>
        <div :class="className">1，绑定class</div>
        <div :class="{classA:isOk}">2，绑定class中的判断</div>
        <div :class="[classA,classB]">3，绑定class中的数组</div>
        <div :class="isOk?classA:classB">4，绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontsize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象绑定style</div>

    </div>
    <style>
    .classA{
        color: brown;
    }
    .classB{
        font-size: 150%;
    }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                imgSrc: 'http://jspang.com/wp-content/uploads/2018/01/zhibo.jpg',
                webUrl:"http://jspang.com",
                className:'classA',
                isOk:true,
                classA:"classA",
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'25px'
                }
            }
        })
    </script>
</body>

</html>
