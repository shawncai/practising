<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app"><span>{{message}}</span>=<span v-text="message"></span>=<span v-html="dodo"></span>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'helloworld',
                dodo:'<h2>天蚕</h2>'
            }
        })
    </script>
</body>

</html>
